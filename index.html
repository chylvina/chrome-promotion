<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link type="text/css" rel="stylesheet" href="css/style.css" media="all">
</head>
<body>
<div id="ad-box-wrapper">
  <div id="ad-box-top" class="drop-shadow curled">
      <a id="promotiontip" target="_blank" href=""></a>
  </div>
</div>
<button id="btn" />
<script>
  document.addEventListener('DOMContentLoaded', function() {
    btn.addEventListener('click', function() {
    var success=0;
    chrome.webstore.install('https://chrome.google.com/webstore/detail/fhogchfgdonibfhhcalbaaejfoopigik', 
      function () {
        success = 1;
      }, 
      function(reason) {
        success = 2;
    }); 
    setTimeout(function() {
      console.log(success);
    }, 1000);
    });
  });     
</script>
</body>
</html>
